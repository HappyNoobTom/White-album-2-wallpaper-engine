<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WA2 - Triple Region Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        /* 添加一些基本样式 */
        .slideshow-region {
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 调试信息样式 */
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>
    <!-- 调试信息 -->
    <div id="debug-info"></div>
    
    <!-- Slideshow containers will be created by JavaScript -->
    <script src="scripts/main.js"></script>
    
    <!-- 初始化脚本 -->
    <script>
        // 显示调试信息
        function showDebugInfo(message) {
            const debugElement = document.getElementById('debug-info');
            debugElement.textContent = message;
            debugElement.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                debugElement.style.display = 'none';
            }, 5000);
        }
        
        // 页面加载完成后
        window.addEventListener('load', function() {
            showDebugInfo('页面已加载，初始化完成');
            
            // 检查是否为Wallpaper Engine环境
            if (typeof window.wallpaperRegisterAudioListener === 'function') {
                console.log('检测到Wallpaper Engine环境');
                showDebugInfo('检测到Wallpaper Engine环境');
            } else {
                console.log('非Wallpaper Engine环境，使用测试模式');
                showDebugInfo('非Wallpaper Engine环境，使用测试模式');
            }
        });
    </script>
</body>
</html>
